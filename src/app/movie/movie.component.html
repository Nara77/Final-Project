<!-- Need to ngFor over movies results --> 

<input [(ngModel)]="movies" placeholder="Search for Movie" (keyup.enter)="searchMovie(movie)">

<div *ngIf="data">

        <DIV (click)="selectMovie(flick)">{{ flick.title }}</DIV>
